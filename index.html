<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: rgba(254,184,24,150);
            background-image: url("https://pngfre.com/wp-content/uploads/naruto-png-image-pngfre-21-536x1024.png");
            background-size:50%;
            background-position: fixed;
            background-repeat:no-repeat ;

        }

        h1 {
            color: whitesmoke;
        }

        p {
            color: whitesmoke;
            font-size: 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(254,184,24,0);
            width: 40%;
            margin: 0% 0% 0% 53%;
        }

        .container input {
            padding: 2%;
            background-color: rgba(0,188,212,0.7);
            color: white;
            border: 1px sold white;
        }

        .container textarea {
            background-color: rgba(0,188,212,0.7);
            color: white;
            width: 45%;
        }

        .submit {
            width: 20%;
            font-size: 18px;
            padding: 1%;
            background-color: green;
            color: white;
            border: none;
        }
        .login{
            text-decoration: none;
        }

        .reset {
            width: 20%;
            font-size: 18px;
            padding: 1%;
            background-color: yellowgreen;
            color: red;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="">
            <p>Username:
                <input type="text" placeholder="Enter your name" required>
            </p>
            <p>Email:
                <input type="email" placeholder="enter your email" required>
            </p>
            <p>Password:
                <input type="password" placeholder="enter password" required>
            </p>
            <p>Confirm Password:
                <input type="password" placeholder="Confirm password" required>
            </p>
            <p>Age:
                <input type="number" placeholder="enter your age" required>
            </p>
            <p>Gender: <br>
                <input type="radio" value="male" name="gender">Male <br>
                <input type="radio" value="female" name="gender">Female <br>
                <input type="radio" value="others" name="gender">Others
            </p>
            <p>Education: <br>
                <input type="checkbox">10th <br>
                <input type="checkbox">Intermediate <br>
                <input type="checkbox">B.tech <br>
                <input type="checkbox">M.tech
            </p>
            <p>Phone Number:
                <input type="number" placeholder="enter your phone number" required>
            </p>
            <p>Address:
                <textarea placeholder="Address" rows="5" required></textarea>
            </p>
            <button class="submit">
                <a href="msd.html" class="login">Submit</a>
            </button>
            <button class="reset">Reset</button>
        </form>
    </div>
</body>

</html>
